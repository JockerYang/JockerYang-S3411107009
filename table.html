<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html表格</title>
</head>
<body>
    <h4>html表格</h4>
    <hr>
    <a href="test.html">html表格</a>
    <hr>
    <table border="1" align="center" cellpadding="5" cellspacing="5" width="200">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">2</td>
            <td align="center">3</td>
        </tr>
        <tr>
            <td align="right">1</td>
            <td align="right">2</td>
            <td align="right">3</td>
        </tr>
    </table>
    <hr>
    <br>
    <h4>table表格(垂直合併)</h4>
    <table border="1" align="center" cellpadding="0" cellspacing="0" width="300">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <hr>
    <br>
    <h4>table表格(水平合併)</h4>
    <table border="1" align="center" cellpadding="0" cellspacing="0" width="300">
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <hr>
    <br>
    <h4>table表格(兩種合併)</h4>
    <table border="1" align="center" cellpadding="0" cellspacing="0" width="300">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td colspan="3">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
    <hr>
    <br>

            <td align="center">班級</td>
            <td align="center">休閒一A</td>
        </tr>
        <tr>
            <td align="center">姓名</td>
            <td align="center">楊欣穎</td>
        </tr>
        <tr>
            <td align="center">學號</td>
            <td align="center">s3411107009</td>
        </tr>
    </table>
    <hr>
</body>
</html>
